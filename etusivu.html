<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Leffaportti</title>
    <meta charset="utf-8" />

<script src="javakoodit.js" defer></script>

<body>

    <div id="nappulat">

            <option value="tampere">Tampere</option>
            <option value="jyväskylä">Jyväskylä</option>
            <option value="kuopio">Kuopio</option>
            <option value="pori">Pori</option>
            <option value="lappeenranta">Lappeenranta</option>
            <option value="oulu">Oulu</option>
            <option value="raisio">Raisio</option>
        </select>

        <label for="genre">Valitse genre: </label>
        <select id="genre">
            <option value="">Kaikki</option>
            <option value="toiminta">Toiminta</option>
            <option value="seikkailu">Seikkailu</option>
            <option value="animaatio">Animaatio</option>

            <option value="jannitys">Jännitys</option>

            <option value="kotimainen">Kotimainen</option>
            <option value="musiikki">Musiikki</option>
            <option value="ooppera">Ooppera</option>
            <option value="perhe">Perhe-elokuva</option>
            <option value="rikos">Rikos</option>
            <option value="romantiikka">Romantiikka</option>
            <option value="scifi">Sci-fi</option>
            <option value="urheilu">Urheilu</option>
            <option value="dokumentti">Dokumentti</option>
            <option value="event">Event cinema</option>
        </select>
    </div>
</body>

</html>
