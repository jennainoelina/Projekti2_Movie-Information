<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <title>Leffaportti</title>
    <link rel="stylesheet" href="tyylit.css">
    <script src="javakoodit.js" defer></script>
</head>

<body>
    <h2>LEFFAPORTTI</h2>
    <h3>Mitä tänään katsotaan?</h3>

    <div id="nappulat">
        <label for="nimi">Elokuvan tai sarjan nimi:</label>
        <input type="text" id="nimi" placeholder="Esim. Inception">

        <label for="genre">Valitse genre:</label>
        <select id="genre">
            <option value="">Kaikki</option>
            <option value="action">Toiminta</option>
            <option value="adventure">Seikkailu</option>
            <option value="animation">Animaatio</option>
            <option value="comedy">Komedia</option>
            <option value="drama">Draama</option>
            <option value="fantasy">Fantasia</option>
            <option value="horror">Kauhu</option>
            <option value="romance">Romantiikka</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="thriller">Jännitys</option>
        </select>

        <label for="kieli">Valitse kieli:</label>
        <input type="text" id="kieli" placeholder="Esim. English">

        <button id="hae">HAE</button>
    </div>

    <div id="data"></div>
</body>

</html>
